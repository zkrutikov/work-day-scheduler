<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Day, Month #</p>
    </header>

    <div class="container-md">
      <!-- Timeblocks go here -->
      <div class="time-block p-2 bd-highlight" id="9am">
        09:00 AM
        <input class="none" type="text" name="9" id="nine" />
        <button class="saveBtn" type="edit" id="nineBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="10am">
        10:00 AM
        <input class="none" type="text" name="10" id="ten" />
        <button class="saveBtn" type="edit" id="tenBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="11am">
        11:00 AM
        <input class="none" type="text" name="11" id="eleven" />
        <button class="saveBtn" type="edit" id="elevenBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="12pm">
        12:00 PM
        <input class="none" type="text" name="12" id="twelve" />
        <button class="saveBtn" type="edit" id="twelveBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="1pm">
        01:00 PM
        <input class="none" type="text" name="1" id="one" />
        <button class="saveBtn" type="edit" id="oneBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="2pm">
        02:00 PM
        <input class="none" type="text" name="2" id="two" />
        <button class="saveBtn" type="edit" id="twoBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="3pm">
        03:00 PM
        <input class="none" type="text" name="3" id="three" />
        <button class="saveBtn" type="edit" id="threeBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="4pm">
        04:00 PM
        <input class="none" type="text" name="4" id="four" />
        <button class="saveBtn" type="edit" id="fourBtn">Save</button>
      </div>

      <div class="time-block p-2 bd-highlight" id="5pm">
        05:00 PM
        <input class="none" type="text" name="5" id="five" />
        <button class="saveBtn" type="edit" id="fiveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
